<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  
  <meta charset="UTF-8" />
  <title>App Store Developer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-body: #f4f5f7;
      --bg-card: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --primary: #6963CA;
      --primary-hover: #5b55b5;
      --secondary: #e5e7eb;
      --secondary-hover: #d1d5db;
      --secondary-text: #374151;
      --border-radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      margin: 0;
      padding: 60px 20px 40px;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 24px;
      font-weight: 400;
      letter-spacing: -0.025em;
      margin: 0 0 24px 0;
      color: #344257;
    }

    /* Input Controls */
    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      background: var(--bg-card);
      padding: 8px;
      border-radius: 16px;
      margin-bottom: 24px;
    }

    input, select {
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid transparent;
      outline: none;
      transition: all 0.2s;
    }

    input {
      background: #f9fafb;
      padding: 12px 16px;
      font-weight: 500;
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 0 2px var(--primary);
    }

    /* ADD Button Style */
    .btn-add {
      font-size: 16px;
      font-weight: 500;
      color: var(--secondary-text);
      background-color: var(--secondary);
      text-transform: none;
      letter-spacing: normal;
      font-family: inherit;
      cursor: pointer;
      padding: 0 24px;
      border-radius: 8px;
      border: none;
      transition: all 0.2s;
    }

    .btn-add:hover {
      background-color: var(--secondary-hover);
    }

    .btn-add:active {
      transform: scale(0.97);
    }

    /* HStack Status Bar */
    .status-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding-bottom: 12px;
      margin-bottom: 24px;
      border-bottom: 1px solid #d1d5db;
    }

    .refresh-btn {
      background: none;
      border: none;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      font-size: 13px;
      padding: 6px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .refresh-btn:hover { opacity: 0.7; }

    .last-refreshed {
      font-size: 13px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Sort & Chips Section (Stacked Layout) */
    .filter-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
      align-items: flex-start;
    }

    .chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chip {
      padding: 6px 14px;
      border-radius: 999px;
      background: #e5e7eb;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      color: #374151;
    }

    .chip.active {
      background: var(--primary);
      color: white;
    }

    .chip .remove { margin-left: 6px; opacity: 0.5; }
    .chip .remove:hover { color: #ef4444; opacity: 1; }

    .sort-select {
      background: #eee;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 600;
      color: #374151;
      cursor: pointer;
      width: auto;
    }

    /* App List */
    #apps { display: flex; flex-direction: column; gap: 12px; }

    .app {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .header { display: flex; gap: 16px; align-items: center; }
    .header img { width: 56px; height: 56px; border-radius: 12px; border: 1px solid #eee; }
    .header-text strong { display: block; font-size: 16px; }
    .header-text small { color: #6b7280; font-size: 13px; }

    .meta {
      font-size: 13px;
      color: #4b5563;
      margin-top: 12px;
      display: flex;
      gap: 20px;
      padding-top: 12px;
      border-top: 1px solid #f3f4f6;
    }

    .meta b { color: #111827; }

    .actions { margin-top: 12px; display: flex; gap: 8px; }
    .actions button {
      background: #f3f4f6;
      border: none;
      border-radius: 6px;
      color: var(--primary);
      font-size: 13px;
      font-weight: 600;
      padding: 6px 12px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .meta { flex-direction: column; gap: 4px; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>App Store Developer Tracker</h1>

    <div class="controls">
      <input id="devInput" placeholder="Add developer name..." />
      <button class="btn-add" onclick="addDeveloper()">Add</button>
    </div>

    <div class="status-container">
      <button class="refresh-btn" onclick="refreshAll()" id="refreshBtn">
        ↻ Refresh All
      </button>
      <div class="last-refreshed" id="info">Not refreshed yet</div>
    </div>

    <div class="filter-section">
      <div class="chips" id="chips"></div>
      
      <select id="sortOrder" class="sort-select" onchange="updateSort()">
        <option value="updated">Recently Updated</option>
        <option value="released_new">Newest Released</option>
        <option value="released_old">Oldest Released</option>
      </select>
    </div>

    <div id="apps"></div>
  </div>

<script>
  const STORAGE_KEY = "appTrackerData_v2";
  const devInput = document.getElementById('devInput');
  const refreshBtn = document.getElementById('refreshBtn');
  const sortSelect = document.getElementById('sortOrder');

  let state = {
    developers: [],
    apps: [],
    lastRefreshed: null,
    activeDeveloper: "ALL",
    sortOrder: "updated"
  };

  devInput.addEventListener("keypress", (e) => { if (e.key === "Enter") addDeveloper(); });

  function loadState() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      state = { ...state, ...JSON.parse(saved) };
      sortSelect.value = state.sortOrder;
    }
  }

  function saveState() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  function addDeveloper() {
    const name = devInput.value.trim();
    if (!name) return;
    if (!state.developers.find(d => d.name.toLowerCase() === name.toLowerCase())) {
      state.developers.push({ name });
      saveState();
      render();
    }
    devInput.value = "";
  }

  function removeDeveloper(name) {
    if (confirm(`Remove "${name}" and its cached apps?`)) {
      state.developers = state.developers.filter(d => d.name !== name);
      state.apps = state.apps.filter(app => app.developer !== name);
      if (state.activeDeveloper === name) state.activeDeveloper = "ALL";
      saveState();
      render();
    }
  }

  function updateSort() {
    state.sortOrder = sortSelect.value;
    saveState();
    render();
  }

  async function fetchAppsForDeveloper(devName) {
    const url = `https://itunes.apple.com/search?term=${encodeURIComponent(devName)}&entity=software&limit=50`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      return data.results
        .filter(a => a.artistName.toLowerCase() === devName.toLowerCase())
        .map(a => ({
          id: a.trackId,
          name: a.trackName,
          icon: a.artworkUrl100,
          url: a.trackViewUrl,
          developer: devName,
          released: a.releaseDate,
          latest: a.currentVersionReleaseDate,
          rating: a.averageUserRating || 0,
          ratingCount: a.userRatingCount || 0
        }));
    } catch (e) { return []; }
  }

  async function refreshAll() {
    refreshBtn.textContent = "Updating...";
    refreshBtn.disabled = true;
    
    let allApps = [];
    for (const dev of state.developers) {
      const apps = await fetchAppsForDeveloper(dev.name);
      allApps.push(...apps);
    }

    state.apps = allApps;
    state.lastRefreshed = new Date().toISOString();
    saveState();
    render();
    
    refreshBtn.textContent = "↻ Refresh All";
    refreshBtn.disabled = false;
  }

  function formatRefreshTime(isoString) {
    if (!isoString) return "Not refreshed yet";
    const date = new Date(isoString);
    // 24h format, No seconds
    return "Last refreshed: " + date.toLocaleDateString('en-GB') + " " + 
           date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
  }

  function getSortedApps() {
    let apps = [...state.apps];
    if (state.sortOrder === "updated") {
      apps.sort((a, b) => new Date(b.latest || 0) - new Date(a.latest || 0));
    } else if (state.sortOrder === "released_new") {
      apps.sort((a, b) => new Date(b.released || 0) - new Date(a.released || 0));
    } else if (state.sortOrder === "released_old") {
      apps.sort((a, b) => new Date(a.released || 0) - new Date(b.released || 0));
    }
    return apps;
  }

  function render() {
    document.getElementById('info').textContent = formatRefreshTime(state.lastRefreshed);

    const chipsEl = document.getElementById('chips');
    chipsEl.innerHTML = "";
    const allChip = document.createElement("div");
    allChip.className = `chip ${state.activeDeveloper === "ALL" ? "active" : ""}`;
    allChip.textContent = "ALL";
    allChip.onclick = () => { state.activeDeveloper = "ALL"; render(); };
    chipsEl.appendChild(allChip);

    state.developers.forEach(dev => {
      const chip = document.createElement("div");
      chip.className = `chip ${state.activeDeveloper === dev.name ? "active" : ""}`;
      chip.onclick = () => { state.activeDeveloper = dev.name; render(); };
      chip.innerHTML = `<span>${dev.name}</span><span class="remove" onclick="event.stopPropagation(); removeDeveloper('${dev.name}')">×</span>`;
      chipsEl.appendChild(chip);
    });

    const appsEl = document.getElementById('apps');
    appsEl.innerHTML = "";

    const filtered = getSortedApps().filter(app => 
      state.activeDeveloper === "ALL" || app.developer === state.activeDeveloper
    );

    filtered.forEach(app => {
      const div = document.createElement("div");
      div.className = "app";
      div.innerHTML = `
        <div class="header">
          <img src="${app.icon}">
          <div class="header-text">
            <strong>${app.name}</strong>
            <small>${app.developer}</small>
          </div>
        </div>
        <div class="meta">
          <span><b>Released:</b> ${app.released ? new Date(app.released).toLocaleDateString() : "—"}</span>
          <span><b>Updated:</b> ${app.latest ? new Date(app.latest).toLocaleDateString() : "—"}</span>
          <span><b>Rating:</b> ${app.rating.toFixed(1)} (${app.ratingCount.toLocaleString()})</span>
        </div>
        <div class="actions">
          <button onclick="window.open('${app.url}')">View Store</button>
          <button onclick="navigator.clipboard.writeText('${app.url}')">Copy Link</button>
        </div>
      `;
      appsEl.appendChild(div);
    });
  }

  loadState();
  render();
</script>

</body>
</html>
