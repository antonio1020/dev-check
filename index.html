<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Store Developer App Finder</title>

  <style>
    /* ---- Basic page styling ---- */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }

    #results {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .app {
      background: white;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .app img {
      width: 100px;
      height: 100px;
      border-radius: 22%;
    }

    .app a {
      display: block;
      margin-top: 8px;
      text-decoration: none;
      color: #0066cc;
      font-weight: 500;
    }

    .error {
      margin-top: 20px;
      color: #b00020;
    }
  </style>
</head>

<body>
  <h1>App Store Developer Lookup</h1>
  <p>Enter an App Store developer name and click “Check Apps”.</p>

  <input id="developerInput" placeholder="Developer name" />
  <button onclick="fetchApps()">Check Apps</button>

  <div id="results"></div>
  <div id="error" class="error"></div>

  <script>
    async function fetchApps() {
      // Clear previous results and errors
      document.getElementById("results").innerHTML = "";
      document.getElementById("error").textContent = "";

      // Read developer name from input
      const developerName = document.getElementById("developerInput").value.trim();

      if (!developerName) {
        document.getElementById("error").textContent = "Please enter a developer name.";
        return;
      }

      // Build Apple Search API URL
      const url =
        "https://itunes.apple.com/search?" +
        "term=" + encodeURIComponent(developerName) +
        "&entity=software" +
        "&limit=50";

      try {
        // Call Apple API
        const response = await fetch(url);
        const data = await response.json();

        // Filter apps that match the developer exactly
        const apps = data.results.filter(
          app => app.artistName.toLowerCase() === developerName.toLowerCase()
        );

        if (apps.length === 0) {
          document.getElementById("error").textContent =
            "No apps found for this developer name.";
          return;
        }

        // Render apps
        const resultsDiv = document.getElementById("results");

        apps.forEach(app => {
          const div = document.createElement("div");
          div.className = "app";

          div.innerHTML = `
            <img src="${app.artworkUrl100}" alt="${app.trackName}">
            <strong>${app.trackName}</strong>
            <a href="${app.trackViewUrl}" target="_blank">
              View on App Store
            </a>
          `;

          resultsDiv.appendChild(div);
        });

      } catch (err) {
        document.getElementById("error").textContent =
          "Failed to load data from Apple.";
      }
    }
  </script>
</body>
</html>
