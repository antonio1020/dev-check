<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Store Developer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-body: #f4f5f7;
      --bg-card: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --primary: #6963CA;
      --primary-hover: #5b55b5;
      --secondary: #e5e7eb;
      --secondary-hover: #d1d5db;
      --secondary-text: #374151;
      --border-radius: 14px;
    }

    * { box-sizing: border-box; }

    html { scrollbar-gutter: stable; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      margin: 0;
      padding: 80px 20px 40px;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 24px;
      font-weight: 400;
      letter-spacing: -0.025em;
      margin: 0 0 16px 0;
      color: #344257;
    }

    /* Controls */
    .controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      background: var(--bg-card);
      padding: 8px;
      border-radius: 16px;
      margin-bottom: 32px;
    }

    input, button {
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid transparent;
      outline: none;
      transition: all 0.2s;
    }

    input {
      background: #f9fafb;
      padding: 12px 16px;
      font-weight: 500;
      color: var(--text-main);
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 0 2px var(--primary);
    }

    button {
      font-weight: 500;
      padding: 0 24px;
      cursor: pointer;
      min-width: 120px;
    }

    /* Primary Style (Refresh) */
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    /* Secondary Style (Add) */
    .btn-secondary {
      background-color: var(--secondary);
      color: var(--secondary-text);
    }

    .btn-secondary:hover {
      background-color: var(--secondary-hover);
    }

    /* Info */
    .info {
      font-size: 13px;
      font-weight: 600;
      color: #344257;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 24px;
    }

    /* Chips */
    .chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: #e5e7eb;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      color: #374151;
      border: 1px solid transparent;
    }

    .chip.active {
      background: var(--primary);
      color: white;
    }

    .chip .remove {
      opacity: 0.5;
      font-weight: 700;
      font-size: 16px;
      margin-left: 4px;
      line-height: 1;
    }

    .chip .remove:hover {
      opacity: 1;
      color: #ef4444;
    }

    /* App list (List Layout) */
    #apps {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .app {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .header {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .header img {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      flex-shrink: 0;
      border: 1px solid #eee;
    }

    .header-text {
      flex-grow: 1;
    }

    .header strong {
      font-size: 16px;
      display: block;
      color: #111827;
    }

    .header small {
      color: #6b7280;
      font-size: 13px;
    }

    .meta {
      font-size: 13px;
      color: #4b5563;
      margin-top: 12px;
      display: flex;
      gap: 20px;
      padding-top: 12px;
      border-top: 1px solid #f3f4f6;
    }

    .meta b { color: #111827; font-weight: 600; }

    .actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }

    .actions button {
      background: #f3f4f6;
      border: none;
      color: var(--primary);
      font-size: 13px;
      font-weight: 600;
      padding: 6px 12px;
      min-width: auto;
    }

    .actions button:hover {
      background: #e5e7eb;
    }

    @media (max-width: 600px) {
      .controls { grid-template-columns: 1fr; }
      .meta { flex-direction: column; gap: 4px; }
      button { height: 44px; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>App Store Developer Tracker</h1>

    <div class="controls">
      <input id="devInput" placeholder="Enter developer name..." />
      <button class="btn-secondary" onclick="addDeveloper()">Add</button>
      <button class="btn-primary" onclick="refreshAll()" id="refreshBtn">Refresh All</button>
    </div>

    <div class="info" id="info"></div>
    <div class="chips" id="chips"></div>
    <div id="apps"></div>
  </div>

<script>
  const STORAGE_KEY = "appTrackerData";
  const devInput = document.getElementById('devInput');
  const refreshBtn = document.getElementById('refreshBtn');

  let state = {
    developers: [],
    apps: [],
    lastRefreshed: null,
    activeDeveloper: "ALL"
  };

  // Add on Enter key
  devInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") addDeveloper();
  });

  // ---------- Persistence ----------
  function loadState() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) state = JSON.parse(saved);
  }

  function saveState() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  // ---------- Developer Management ----------
  function addDeveloper() {
    const name = devInput.value.trim();
    if (!name) return;

    if (!state.developers.find(d => d.name.toLowerCase() === name.toLowerCase())) {
      state.developers.push({ name });
      saveState();
      render();
    }
    devInput.value = "";
  }

  function removeDeveloper(name) {
    // Added Confirmation Dialog
    const confirmed = confirm(`Are you sure you want to remove "${name}"? All cached apps for this developer will be deleted.`);
    
    if (confirmed) {
      state.developers = state.developers.filter(d => d.name !== name);
      state.apps = state.apps.filter(app => app.developer !== name);

      if (state.activeDeveloper === name) {
        state.activeDeveloper = "ALL";
      }

      saveState();
      render();
    }
  }

  // ---------- Fetching ----------
  async function fetchAppsForDeveloper(devName) {
    const url = `https://itunes.apple.com/search?term=${encodeURIComponent(devName)}&entity=software&limit=50`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      return data.results
        .filter(a => a.artistName.toLowerCase() === devName.toLowerCase())
        .map(a => ({
          id: a.trackId,
          name: a.trackName,
          icon: a.artworkUrl100,
          url: a.trackViewUrl,
          developer: devName,
          v1: a.releaseDate,
          latest: a.currentVersionReleaseDate,
          rating: a.averageUserRating || 0,
          ratingCount: a.userRatingCount || 0
        }));
    } catch (e) {
      return [];
    }
  }

  async function refreshAll() {
    refreshBtn.textContent = "Updating...";
    refreshBtn.disabled = true;
    
    state.apps = [];
    for (const dev of state.developers) {
      const apps = await fetchAppsForDeveloper(dev.name);
      state.apps.push(...apps);
    }

    state.lastRefreshed = new Date().toISOString();
    state.apps.sort((a, b) => new Date(b.latest || 0) - new Date(a.latest || 0));

    saveState();
    render();
    
    refreshBtn.textContent = "Refresh All";
    refreshBtn.disabled = false;
  }

  // ---------- Rendering ----------
  function render() {
    // Info
    document.getElementById('info').textContent = state.lastRefreshed
      ? `Last refreshed: ${new Date(state.lastRefreshed).toLocaleString()}`
      : "Not refreshed yet";

    // Chips
    const chipsEl = document.getElementById('chips');
    chipsEl.innerHTML = "";

    const allChip = document.createElement("div");
    allChip.className = `chip ${state.activeDeveloper === "ALL" ? "active" : ""}`;
    allChip.textContent = "ALL";
    allChip.onclick = () => { state.activeDeveloper = "ALL"; render(); };
    chipsEl.appendChild(allChip);

    state.developers.forEach(dev => {
      const chip = document.createElement("div");
      chip.className = `chip ${state.activeDeveloper === dev.name ? "active" : ""}`;
      chip.onclick = () => { state.activeDeveloper = dev.name; render(); };

      const label = document.createElement("span");
      label.textContent = dev.name;

      const remove = document.createElement("span");
      remove.textContent = "×";
      remove.className = "remove";
      remove.onclick = (e) => {
        e.stopPropagation();
        removeDeveloper(dev.name);
      };

      chip.appendChild(label);
      chip.appendChild(remove);
      chipsEl.appendChild(chip);
    });

    // Apps
    const appsEl = document.getElementById('apps');
    appsEl.innerHTML = "";

    const filtered = state.apps.filter(app => 
      state.activeDeveloper === "ALL" || app.developer === state.activeDeveloper
    );

    filtered.forEach(app => {
      const div = document.createElement("div");
      div.className = "app";
      div.innerHTML = `
        <div class="header">
          <img src="${app.icon}">
          <div class="header-text">
            <strong>${app.name}</strong>
            <small>${app.developer}</small>
          </div>
        </div>
        <div class="meta">
          <span><b>First:</b> ${app.v1 ? new Date(app.v1).toLocaleDateString() : "—"}</span>
          <span><b>Updated:</b> ${app.latest ? new Date(app.latest).toLocaleDateString() : "—"}</span>
          <span><b>Rating:</b> ${app.rating.toFixed(1)} (${app.ratingCount.toLocaleString()})</span>
        </div>
        <div class="actions">
          <button onclick="window.open('${app.url}')">View Store</button>
          <button onclick="navigator.clipboard.writeText('${app.url}')">Copy Link</button>
        </div>
      `;
      appsEl.appendChild(div);
    });
  }

  loadState();
  render();
</script>

</body>
</html>
