<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Store Developer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-body: #f4f5f7;
      --bg-card: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --primary: #6963CA;
      --primary-hover: #5b55b5;
      --border-radius: 14px;
    }

    * { box-sizing: border-box; }

    html { scrollbar-gutter: stable; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      margin: 0;
      padding: 80px 20px 40px;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 24px;
      font-weight: 400;
      letter-spacing: -0.025em;
      margin: 0 0 16px 0;
      color: #344257;
    }

    /* Controls */
    .controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      background: var(--bg-card);
      padding: 8px;
      border-radius: 16px;
      margin-bottom: 32px;
    }

    input, button {
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid transparent;
      outline: none;
      transition: all 0.2s;
    }

    input {
      background: #f9fafb;
      padding: 12px 16px;
      font-weight: 500;
      color: var(--text-main);
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 0 2px var(--primary);
    }

    button {
      background-color: var(--primary);
      color: white;
      font-weight: 500;
      padding: 0 24px;
      cursor: pointer;
      min-width: 120px;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    /* Info */
    .info {
      font-size: 13px;
      font-weight: 600;
      color: #344257;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 24px;
    }

    /* Chips */
    .chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: #e5e7eb;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      color: #374151;
    }

    .chip.active {
      background: var(--primary);
      color: white;
    }

    .chip .remove {
      opacity: 0.6;
      font-weight: 700;
      cursor: pointer;
    }

    .chip .remove:hover {
      opacity: 1;
    }

    /* App list */
    #apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .app {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 20px;
    }

    .header {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .header img {
      width: 72px;
      height: 72px;
      border-radius: 18%;
      flex-shrink: 0;
    }

    .header strong {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }

    .header small {
      color: #6b7280;
      font-size: 13px;
    }

    .meta {
      font-size: 14px;
      color: #374151;
      margin-top: 14px;
      line-height: 1.6;
    }

    .actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }

    .actions button {
      background: none;
      border: none;
      color: var(--primary);
      font-weight: 600;
      padding: 6px 8px;
      cursor: pointer;
    }

    .actions button:hover {
      background: #e5e7eb;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .controls {
        grid-template-columns: 1fr;
        padding: 16px;
      }

      button {
        min-width: 100%;
        height: 44px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Developer Tracker</h1>

    <div class="controls">
      <input id="devInput" placeholder="Add developer name" />
      <button onclick="addDeveloper()">Add</button>
      <button onclick="refreshAll()">Refresh</button>
    </div>

    <div class="info" id="info"></div>
    <div class="chips" id="chips"></div>
    <div id="apps"></div>
  </div>

  <!-- JS stays exactly the same as before -->
</body>
</html>
