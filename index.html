<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Store Developer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-body: #f4f5f7;
      --bg-card: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --primary: #6963CA;
      --primary-hover: #5b55b5;
      --border-radius: 14px;
    }

    * { box-sizing: border-box; }

    html { scrollbar-gutter: stable; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      margin: 0;
      padding: 80px 20px 40px;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 24px;
      font-weight: 400;
      letter-spacing: -0.025em;
      margin: 0 0 16px 0;
      color: #344257;
    }

    /* Controls */
    .controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      background: var(--bg-card);
      padding: 8px;
      border-radius: 16px;
      margin-bottom: 32px;
    }

    input, button {
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid transparent;
      outline: none;
      transition: all 0.2s;
    }

    input {
      background: #f9fafb;
      padding: 12px 16px;
      font-weight: 500;
      color: var(--text-main);
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 0 2px var(--primary);
    }

    button {
      background-color: var(--primary);
      color: white;
      font-weight: 500;
      padding: 0 24px;
      cursor: pointer;
      min-width: 120px;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    /* Info */
    .info {
      font-size: 13px;
      font-weight: 600;
      color: #344257;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 24px;
    }

    /* Chips */
    .chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: #e5e7eb;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      color: #374151;
    }

    .chip.active {
      background: var(--primary);
      color: white;
    }

    .chip .remove {
      opacity: 0.6;
      font-weight: 700;
      cursor: pointer;
    }

    .chip .remove:hover {
      opacity: 1;
    }

    /* App list */
    #apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .app {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 20px;
    }

    .header {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .header img {
      width: 72px;
      height: 72px;
      border-radius: 18%;
      flex-shrink: 0;
    }

    .header strong {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }

    .header small {
      color: #6b7280;
      font-size: 13px;
    }

    .meta {
      font-size: 14px;
      color: #374151;
      margin-top: 14px;
      line-height: 1.6;
    }

    .actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }

    .actions button {
      background: none;
      border: none;
      color: var(--primary);
      font-weight: 600;
      padding: 6px 8px;
      cursor: pointer;
    }

    .actions button:hover {
      background: #e5e7eb;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .controls {
        grid-template-columns: 1fr;
        padding: 16px;
      }

      button {
        min-width: 100%;
        height: 44px;
      }
    }
  </style>
</head>

  
<body>

  <h1>App Store Developer Tracker</h1>

  <div class="controls">
    <input id="devInput" placeholder="Add developer name" />
    <button onclick="addDeveloper()">Add</button>
    <button onclick="refreshAll()">Refresh</button>
  </div>

  <div class="info" id="info"></div>
  <div class="chips" id="chips"></div>
  <div id="apps"></div>

<script>
  const STORAGE_KEY = "appTrackerData";

  let state = {
    developers: [],
    apps: [],
    lastRefreshed: null,
    activeDeveloper: "ALL"
  };

  // ---------- Persistence ----------
  function loadState() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) state = JSON.parse(saved);
  }

  function saveState() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  // ---------- Developer Management ----------
  function addDeveloper() {
    const name = devInput.value.trim();
    if (!name) return;

    if (!state.developers.find(d => d.name === name)) {
      state.developers.push({ name });
      saveState();
      render();
    }

    devInput.value = "";
  }

  function removeDeveloper(name) {
    state.developers = state.developers.filter(d => d.name !== name);
    state.apps = state.apps.filter(app => app.developer !== name);

    if (state.activeDeveloper === name) {
      state.activeDeveloper = "ALL";
    }

    saveState();
    render();
  }

  // ---------- Fetching ----------
  async function fetchAppsForDeveloper(devName) {
    const url =
      "https://itunes.apple.com/search?" +
      "term=" + encodeURIComponent(devName) +
      "&entity=software&limit=50";

    const res = await fetch(url);
    const data = await res.json();

    return data.results
      .filter(a => a.artistName.toLowerCase() === devName.toLowerCase())
      .map(a => ({
        id: a.trackId,
        name: a.trackName,
        icon: a.artworkUrl100,
        url: a.trackViewUrl,
        developer: devName,
        v1: a.releaseDate,
        latest: a.currentVersionReleaseDate,
        rating: a.averageUserRating || null,
        ratingCount: a.userRatingCount || 0
      }));
  }

  async function refreshAll() {
    state.apps = [];

    for (const dev of state.developers) {
      const apps = await fetchAppsForDeveloper(dev.name);
      state.apps.push(...apps);
    }

    state.lastRefreshed = new Date().toISOString();

    state.apps.sort((a, b) =>
      new Date(b.latest || 0) - new Date(a.latest || 0)
    );

    saveState();
    render();
  }

  // ---------- Rendering ----------
  function render() {
    renderInfo();
    renderChips();
    renderApps();
  }

  function renderInfo() {
    info.textContent = state.lastRefreshed
      ? `Last refreshed: ${new Date(state.lastRefreshed).toLocaleString()}`
      : "Not refreshed yet";
  }

  function renderChips() {
    chips.innerHTML = "";

    // ALL chip
    const allChip = document.createElement("div");
    allChip.className =
      "chip" + (state.activeDeveloper === "ALL" ? " active" : "");
    allChip.textContent = "ALL";
    allChip.onclick = () => {
      state.activeDeveloper = "ALL";
      renderApps();
    };
    chips.appendChild(allChip);

    // Developer chips
    state.developers.forEach(dev => {
      const chip = document.createElement("div");
      chip.className =
        "chip" + (state.activeDeveloper === dev.name ? " active" : "");

      chip.onclick = () => {
        state.activeDeveloper = dev.name;
        renderApps();
      };

      const label = document.createElement("span");
      label.textContent = dev.name;

      const remove = document.createElement("span");
      remove.textContent = "×";
      remove.className = "remove";
      remove.onclick = e => {
        e.stopPropagation();
        removeDeveloper(dev.name);
      };

      chip.appendChild(label);
      chip.appendChild(remove);
      chips.appendChild(chip);
    });
  }

  function renderApps() {
    apps.innerHTML = "";

    state.apps
      .filter(app =>
        state.activeDeveloper === "ALL" ||
        app.developer === state.activeDeveloper
      )
      .forEach(app => {
        const div = document.createElement("div");
        div.className = "app";

        div.innerHTML = `
          <div class="header">
            <img src="${app.icon}">
            <div>
              <strong>${app.name}</strong><br>
              <small>${app.developer}</small>
            </div>
          </div>

          <div class="meta">
            v1: ${app.v1 ? new Date(app.v1).toLocaleDateString() : "—"}<br>
            Latest: ${app.latest ? new Date(app.latest).toLocaleDateString() : "—"}<br>
            Rating: ${app.rating ?? "—"} (${app.ratingCount})
          </div>

          <div class="actions">
            <button onclick="window.open('${app.url}')">Open</button>
            <button onclick="navigator.clipboard.writeText('${app.url}')">
              Copy URL
            </button>
          </div>
        `;

        apps.appendChild(div);
      });
  }

  // ---------- Init ----------
  loadState();
  render();
</script>

</body>
</html>
