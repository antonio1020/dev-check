<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Store Developer Tracker</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f6f7f9;
      padding: 32px;
    }

    input, button {
      padding: 8px 12px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .chip {
      padding: 6px 10px;
      border-radius: 14px;
      background: #e0e0e0;
      cursor: pointer;
      font-size: 13px;
    }

    .chip.active {
      background: #0066cc;
      color: white;
    }

    .info {
      font-size: 12px;
      color: #555;
      margin-bottom: 16px;
    }

    #apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .app {
      background: white;
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .header {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    img {
      width: 72px;
      height: 72px;
      border-radius: 18%;
    }

    .meta {
      font-size: 13px;
      margin-top: 10px;
      line-height: 1.4;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }
  </style>
</head>

<body>

  <h1>App Store Developer Tracker</h1>

  <div class="controls">
    <input id="devInput" placeholder="Add developer name" />
    <button onclick="addDeveloper()">Add</button>
    <button onclick="refreshAll()">Refresh</button>
  </div>

  <div class="info" id="info"></div>

  <div class="chips" id="chips"></div>

  <div id="apps"></div>

<script>
  const STORAGE_KEY = "appTrackerData";

  let state = {
    developers: [],
    apps: [],
    lastRefreshed: null,
    activeDeveloper: "ALL"
  };

  // ---------- Persistence ----------
  function loadState() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) state = JSON.parse(saved);
  }

  function saveState() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  // ---------- Developer Management ----------
  function addDeveloper() {
    const name = devInput.value.trim();
    if (!name) return;

    if (!state.developers.find(d => d.name === name)) {
      state.developers.push({ name });
      saveState();
      render();
    }

    devInput.value = "";
  }

  // ---------- Fetching ----------
  async function fetchAppsForDeveloper(devName) {
    const url =
      "https://itunes.apple.com/search?" +
      "term=" + encodeURIComponent(devName) +
      "&entity=software&limit=50";

    const res = await fetch(url);
    const data = await res.json();

    return data.results
      .filter(a => a.artistName.toLowerCase() === devName.toLowerCase())
      .map(a => ({
        id: a.trackId,
        name: a.trackName,
        icon: a.artworkUrl100,
        url: a.trackViewUrl,
        developer: devName,
        v1: a.releaseDate,
        latest: a.currentVersionReleaseDate,
        rating: a.averageUserRating || null,
        ratingCount: a.userRatingCount || 0
      }));
  }

  async function refreshAll() {
    state.apps = [];

    for (const dev of state.developers) {
      const apps = await fetchAppsForDeveloper(dev.name);
      state.apps.push(...apps);
    }

    state.lastRefreshed = new Date().toISOString();

    // Reverse chronological by latest update
    state.apps.sort((a, b) =>
      new Date(b.latest || 0) - new Date(a.latest || 0)
    );

    saveState();
    render();
  }

  // ---------- Rendering ----------
  function render() {
    renderInfo();
    renderChips();
    renderApps();
  }

  function renderInfo() {
    info.textContent = state.lastRefreshed
      ? `Last refreshed: ${new Date(state.lastRefreshed).toLocaleString()}`
      : "Not refreshed yet";
  }

  function renderChips() {
    chips.innerHTML = "";

    ["ALL", ...state.developers.map(d => d.name)].forEach(name => {
      const c = document.createElement("div");
      c.className = "chip" + (state.activeDeveloper === name ? " active" : "");
      c.textContent = name;
      c.onclick = () => {
        state.activeDeveloper = name;
        renderApps();
      };
      chips.appendChild(c);
    });
  }

  function renderApps() {
    apps.innerHTML = "";

    state.apps
      .filter(app =>
        state.activeDeveloper === "ALL" ||
        app.developer === state.activeDeveloper
      )
      .forEach(app => {
        const div = document.createElement("div");
        div.className = "app";

        div.innerHTML = `
          <div class="header">
            <img src="${app.icon}">
            <div>
              <strong>${app.name}</strong><br>
              <small>${app.developer}</small>
            </div>
          </div>

          <div class="meta">
            v1: ${app.v1 ? new Date(app.v1).toLocaleDateString() : "—"}<br>
            Latest: ${app.latest ? new Date(app.latest).toLocaleDateString() : "—"}<br>
            Rating: ${app.rating ?? "—"} (${app.ratingCount})
          </div>

          <div class="actions">
            <button onclick="window.open('${app.url}')">Open</button>
            <button onclick="navigator.clipboard.writeText('${app.url}')">
              Copy URL
            </button>
          </div>
        `;

        apps.appendChild(div);
      });
  }

  // ---------- Init ----------
  loadState();
  render();
</script>

</body>
</html>
